<!--5)ჩამოწერეთ ყველა ნასწავლი tag.-->

<!--HTML-ის ნასწავლი tag-ები:

1. <!DOCTYPE html> - განსაზღვრავს დოკუმენტის ტიპსა და ვერსიას
2. <html lang="en"> - ანუ ინგლიშური ენის ვერსია, რომელიც განსაზღვრავს დოკუმენტის მთავარ ენას
3. <html> - ძირითადი თეგი, რომელიც შეიცავს ყველა სხვა HTML ელემენტს
4. <head> - შეიცავს მეტა ინფორმაციას დოკუმენტის შესახებ
5. <title> - განსაზღვრავს დოკუმენტის სათაურს
6. <meta> - გამოიყენება მეტა მონაცემების დასაწერად, როგორიცაა კოდირება და აღწერა
7. <link> - გამოიყენება სტილის ფაილების და სხვა რესურსების დასაკავშირებლად
8. <style> - გამოიყენება CSS სტილის დასაწერად
9. <body> - შეიცავს დოკუმენტის მთავარ შინაარსს
10. <h1> - <h6> - სათაურის თეგები, რომლებიც განსაზღვრავენ სათაურის დონეს
11. <p> - აბზაცის თეგი
12. <a> - ჰიპერბმულის თეგი
13. <img> - გამოსახულების თეგი
14. <ul> - არეული სიის თეგი
15. <ol> - სწორად დაწყობილი სიის თეგი
16. <li> - სიის ელემენტის თეგი
17. <button> - ღილაკის თეგი -->
