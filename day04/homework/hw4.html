<!--4)ახსენით რას ნიშნავს atribute.-->
<!--Atribute არის თვისება, რომელიც გამოიყენება HTML თეგებში დამატებითი ინფორმაციის მისაწოდებლად.
მაგალითად, <a> თეგში გამოიყენება href ატრიბუტი, რომელიც განსაზღვრავს ბმულის მისამართს.
    კიდევ ასეთი მაგალითია <img> თეგი, რომელსაც გააჩნია src და alt ატრიბუტები. src ატრიბუტი განსაზღვრავს გამოსახულების წყაროს, ხოლო
     alt ატრიბუტი გამოიყენება აუდიო მკითხველთათვის.-->
