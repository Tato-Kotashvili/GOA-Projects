<!--6)ახსენით რა არის სია და რისთვის ვიყნებეთ მას.-->
<!--სია არის HTML ელემენტი, რომელიც გამოიყენება ინფორმაციის ორგანიზებისთვის და წარმოდგენისთვის.
სიის გამოყენებით, ჩვენ შეგვიძლია დავალაგოთ ინფორმაცია უფრო გასაგებად და ვიზუალურად მიმზიდველად.
HTML-ში არსებობს ორი ძირითადი ტიპის სია: არეული სია (<ul>) და სწორად დაწყობილი სია (<ol>).
არეული სია გამოიყენება მაშინ, როდესაც სიის ელემენტებს არ აქვს განსაკუთრებული თანმიმდევრობა, ხოლო სწორად
 დაწყობილი სია გამოიყენება მაშინ, როდესაც სიის ელემენტებს აქვს განსაკუთრებული თანმიმდევრობა.
სიის ელემენტები აღნიშნულია <li> (list item) თეგით, რომელიც გამოიყენება თითოეული სიის ელემენტის დასაწერად.-->
