<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects at school</title>
</head>
<body>
    <h1>Choose your favorite subject</h1>
    <p>Select a subject from the dropdown menu below:</p>
        <form>
        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects">
            <option value="Choose">CHOOSE</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="geography">Geography</option>
            <option value="literature">Literature</option>
            <option value="art">Art</option>
            <option value="music">Music</option>
            <option value="physical_education">Physical Education</option>
            <option value="computer_science">Computer Science</option>
            <option value="foreign_language">Foreign Language</option>
        </select>
        <br><br>
    </form>
    <h4>Do you like that subject?</h4>
    <form>
        <input type="radio" id="yes" name="like_subject" value="yes" />
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="like_subject" value="no" />
        <label for="no">No</label><br><br>

        <input type="submit" value="Submit" />

    </form>  

</body>
</html>

<!-- 1) გააკეთეთ საიტი სადა იქნება dropdown menu რომელშიც იქნება სხვადასხვა მანქნაბეის სახელები მოცემული ან მოდელები და შეგეძლებათ არჩევა, მინიმუმ 10 ვარიანტი, აუცილებლად გამოიყენეთ საჭირო ატრიბუტები -->
