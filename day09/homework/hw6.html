<!--6) ააგეთ ვებსატი თავისუფალ თემაზე სადაც გამოიყენებთ განვლილი მასალიდან ყველა ტეგს და ასევე დღეს ნასწავლ ფორმებს(input ები და label)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE SHOULD READ BOOKS</title>
</head>
<body>
    <h1>Welcome to the World of Books!</h1>
        <img src="download (7).jpg" alt="BOOKSSS">
            <form>
                <label for="title">Favorite Book Title:</label>
                <input type="text" id="title" /><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" /><br><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" /><br><br>

                <label for="rating">Rating (1-10):</label>
                <input type="number" id="rating" /><br><br>

                <label for="readDate">Date Finished Reading:</label>
                <input type="date" id="readDate" /><br><br>

                <input type="submit" value="Submit">
            </form>
</body>
</html>
