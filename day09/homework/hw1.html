<!--
1. <input type="text"> - გამოიყენება ტექსტის შეყვანისთვის, როგორიცაა სახელი ან გვარი.
2. <input type="email"> - გამოიყენება ელექტრონული ფოსტის მისამართის შეყვანისთვის და უზრუნველყოფს, რომ შეყვანილი მონაცემი იყოს სწორი ელ.ფოსტის ფორმატში.
3. <input type="number"> - გამოიყენება რიცხვების შეყვანისთვის, როგორიცაა ასაკი ან რაოდენობა.
4. <input type="date"> - გამოიყენება თარიღის შეყვანისთვის, როგორიცაა დაბადების თარიღი.
5. <input type="submit"> - გამოიყენება ფორმის მონაცემების გაგზავნისთვის სერვერზე.
-->
